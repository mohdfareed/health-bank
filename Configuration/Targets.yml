targets:
  HealthTracker:
    type: application
    platform: iOS
    sources:
      - App
      - path: Assets
        buildPhase: resources

    scheme:
      testTargets:
        - HealthTrackerTests
        - HealthTrackerUITests
      gatherCoverageData: true

    entitlements:
      path: Configuration/App.entitlements # code signing entitlements
      properties:
        com.apple.developer.healthkit: true

    info:
      path: Configuration/AppInfo.plist
      properties:
        UILaunchStoryboardName: LaunchScreen # required to render properly
        NSHealthShareUsageDescription: |
          Show your Apple Health data in the app.
        NSHealthUpdateUsageDescription: |
          Backup your app data to Apple Health.
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

  HealthTrackerTests:
    type: bundle.unit-test
    platform: iOS
    sources: Tests/AppTests
    dependencies:
      - target: HealthTracker

  HealthTrackerUITests:
    type: bundle.ui-testing
    platform: iOS
    sources: Tests/UITests
    dependencies:
      - target: HealthTracker
